{% extends "core/base_project.html" %}
{% load static %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'core/css/cliente.css' %}">
{%endblock%}

{% block title %}{% endblock %}
{% block section_title %}Completa el siguiente Formulario{% endblock %}
{% block content %}
    <div class="formulario_container">
        <div class="formulario">
            <form method="post" action="{% url 'cliente' %}">
                {% csrf_token %}
                {{ cliente_form.as_p }}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
